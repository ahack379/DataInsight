   <div class="container-fluid">
     <div class="row">
	<div class="col-md-12">
	  <div class="starter-template">
	   <div class="col-md-8" style="margin-left:150px;margin-bottom:50px">
	    <h1> <font size=260> Look out of your Nook! </font></h1>
	    </div>
	  </div>
	    <form class="form-horizontal" role="form" action="/output" method="GET">
	      <div class="row">
		<div class="col-md-6">
		  <label for="games_pos" size=50>Books I enjoyed:</label>
		    <div class="form-group">
		      <div class="col-sm-10">					 
                        <select name='book1' placeholder="Default input" class="form-control input-lg" data-size="10" id="book1" data-size="5" data-live-search="true" title="Novel 1" >
                <option selected>Select Novel 1</option>
                {% for o in option_list %}
                <option data-tokens="{{ o }}" >{{ o }}</option>
                {% endfor %}
              </select>
			<!--select class="selectpicker form-control" data-size="5" data-live-search="true" title="Select Book 1" name="book1" id="book1"-->
		      </div>
		    </div>
		    <div class="form-group">
		      <div class="col-sm-10">					 
                        <select name='book2' placeholder="Default input" class="form-control input-lg" data-size="10" id="book2" data-size="5" data-live-search="true" title="Novel 2" >
                <option selected>Select Novel 2</option>
                {% for o in option_list %}
                <option data-tokens="{{ o }}" >{{ o }}</option>
                {% endfor %}
              </select>
		      </div>
		    </div>

		    <div class="form-group">
		      <div class="col-sm-10">					 
                        <select name='book3' class="form-control input-lg" data-size="10" id="book3" data-size="5" data-live-search="true" >
                <option selected>Select Novel 3</option>
                {% for o in option_list %}
                <option data-tokens="{{ o }}" >{{ o }}</option>
                {% endfor %}
              </select>
			<!--select class="selectpicker form-control" data-size="5" data-live-search="true" title="Select Book 1" name="book1" id="book1"-->
		      </div>
		    </div>


                  </div>
               </div>

               <div class="row">   
                 <div class="col-md-4">
                 </div>
                 <div class="col-md-4">
		   <div class="form-group text-center">
		     <h4> Enter at least one book</h4>
		     <button type="submit" class="btn btn-default btn-lg" style="margin-top:10px">Find books out of my comfort genre!</button>
		   </div>
		 </div>    				
	         <div class="col-md-4">
	         </div>
	       </div>
	     </form>

               <form class="form-horizontal" role="form" action="/output_genre" method="GET">

		   </div>
		 </div>

	         </div>
